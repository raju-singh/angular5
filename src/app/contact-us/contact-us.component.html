<h2>Contatc form</h2>
<div class="well">
  <form>
    <div class="form-group">
      <label for="email">First Name:</label>
      <input type="email" class="form-control" id="fName" [(ngModel)]="form.firstName" name="first_name">
    </div>
    <div class="form-group">
      <label for="email">Last Name:</label>
      <input type="email" class="form-control" id="lName" [(ngModel)]="form.lastName" name="last_name">
    </div>
    <div class="form-group">
      <label for="email">Gender:</label>
      <div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" [(ngModel)]="form.gender" value="Male">
		  <label class="form-check-label" for="inlineCheckbox1">Male</label>
	  </div>
      <div class="form-check form-check-inline">
		  <input class="form-check-input" name="gender" type="radio" [(ngModel)]="form.gender" value="Feale">
		  <label class="form-check-label" for="inlineCheckbox2">Female</label>
	  </div>
    </div>
    <div class="form-group">
      <label for="pwd">DoB:</label>
      <input type="date" class="form-control" placeholder="DOB" [(ngModel)]="form.dob" name="dob">
    </div>
    <div class="form-group">
      <label for="pwd">Email:</label>
      <input type="text" class="form-control" placeholder="Enter Email" [(ngModel)]="form.email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Mobile Number:</label>
      <input type="text" class="form-control" placeholder="Enter Phone Number" [(ngModel)]="form.mobileNumber" name="email">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary mb-2" (click)="submitForm(form)">Submit</button>
  </form>
</div>
